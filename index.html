<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hai Page</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .text {
      font-size: 2.5em;
      color: #333;
      transition: transform 0.6s ease, color 0.6s ease;
      cursor: pointer;
    }

    .text:hover {
      animation: jumpSpinScaleRainbow 1s ease forwards;
    }

    @keyframes jumpSpinScaleRainbow {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        color: #333;
      }
      25% {
        transform: translateY(-20px) rotate(10deg) scale(1.2);
        color: red;
      }
      50% {
        transform: translateY(-10px) rotate(-10deg) scale(1.3);
        color: orange;
      }
      75% {
        transform: translateY(-5px) rotate(5deg) scale(1.2);
        color: limegreen;
      }
      100% {
        transform: translateY(0) rotate(0deg) scale(1);
        color: #333;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Cat03.jpg/320px-Cat03.jpg" alt="Embedded Image">
    <div class="text">hai</div>
  </div>
</body>
</html>
