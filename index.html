<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hai Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      overflow-x: hidden;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .text {
      font-size: 2.5em;
      color: #333;
      transition: transform 0.6s ease, color 0.6s ease;
      cursor: pointer;
    }

    .text:hover {
      animation: jumpSpinScaleRainbow 1s ease forwards;
    }

    @keyframes jumpSpinScaleRainbow {
      0% {
        transform: translateY(0) rotate(0deg) scale(1);
        color: #333;
      }
      25% {
        transform: translateY(-20px) rotate(10deg) scale(1.2);
        color: red;
      }
      50% {
        transform: translateY(-10px) rotate(-10deg) scale(1.3);
        color: orange;
      }
      75% {
        transform: translateY(-5px) rotate(5deg) scale(1.2);
        color: limegreen;
      }
      100% {
        transform: translateY(0) rotate(0deg) scale(1);
        color: #333;
      }
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons button {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 12px 28px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    .intro {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100vh;
      background-color: #fff;
      box-shadow: -4px 0 10px rgba(0,0,0,0.2);
      transition: right 0.6s ease;
      padding: 40px;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .intro.show {
      right: 0;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="container">
      <img src="https://cdn.discordapp.com/attachments/1389956766091186196/1393986325224357898/image.png?ex=68752a6e&is=6873d8ee&hm=e1cc47a8eb999342275fc965ef5350c1dac47bfe2e7075082febbfd8af963f7f&" alt="Embedded Image">
      <div class="text">hai</div>
    </div>

    <div class="buttons">
      <button onclick="showIntro()">CLICK ME!!!</button>
      <button onclick="alert('You can add more actions here!')">Another Button</button>
    </div>
  </div>

  <div class="intro" id="introSection">
    <button class="close-btn" onclick="hideIntro()">&times;</button>
    <h1>HALLOOOO ðŸ‘‹</h1>
    <p>
      Hai, I'm Discrym. I do UI design, writing stories, UGC creation, mapmaking, and trading ingame. 
      I also am quite fascinated with the Steampunk aesthetic - or more rather, well, obsessed.
    </p>
    <p>
      Thanks for visiting my page! :3
    </p>
  </div>

  <script>
    function showIntro() {
      document.getElementById('introSection').classList.add('show');
    }

    function hideIntro() {
      document.getElementById('introSection').classList.remove('show');
    }
  </script>

</body>
</html>
